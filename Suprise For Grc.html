<!DOCTYPE html>
<html>

<head>
  <title>Valentine's Surprise!</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ff69b4;
      padding: 20px;
      color: white;
    }

    .container {
      margin-top: 100px;
    }

    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    img {
      width: 300px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .btn {
      padding: 15px 30px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #8b0000;
      text-shadow: 2px 2px 0px black;
      color: white;
      margin-top: 20px;
    }

    h1 {
      font-size: 40px;
      color: #FFFFFF;
      text-shadow: 3px 3px 0px black;
      animation: wiggle 1s infinite;
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-3deg);
      }
      75% {
        transform: rotate(3deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ü´∞ Aye Thanks for Saying YES! I'm going to buy you some Fish N Chips next time, GRC! ü´∞</h1>
    <div class="gif-container">
      <img src="https://media.tenor.com/lCKwsD2OW1kAAAAi/happy-cat-happy-happy-cat.gif" alt="Surprise Cat">
      }
  </style>
  <script>
    const quotes = [
      "Are you French? Because Eiffel for you!",
      "I love you more than memes love going viral!",
      "You're the SZA to my Kendrick!",
      "Are you a magician? Because whenever I look at you, everyone else disappears!",
      "I'd definitely go gay for you",
      "Not even darwin could explain the evolution of our LUV",
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quoteBox = document.getElementById("quote");
      quoteBox.innerText = quotes[randomIndex];
      quoteBox.classList.add("pop-effect");
      setTimeout(() => {
        quoteBox.classList.remove("pop-effect");
      }, 300);
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="animated-text">ü´∞Rose are Red, Violets are Blue I Made This Valentine because That's What I luv do for U üòö
      <div class="quote-box" id="quote">Click below for a fun Valentine quote!</div>
      <br>
      <button class="btn" onclick="newQuote()">Click for More üòè</button>
    </div>
</body>

</html>
